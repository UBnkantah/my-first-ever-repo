<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
     <h1>List</h1>
     <p>We have two(2) types if List in HTML, ordered and Unordered List</p>
     <h3>Ordered List</h3>
     <ol>
        <li>Ubong</li>
        <li>Oliver</li>
        <li>Jerry</li>
     </ol>
     <h3>Unordered List</h3>
     <ul>
        <li>Ubong</li>
        <li>Oliver</li>
        <li>Jerry</li>
     </ul>
</body>
</html>
